{% extends "base.html" %} {% block title %}Quality Control - Quality Operational
Dashboard{% endblock %} {% block content %}
<div class="container mx-auto p-6">
  <h1 class="text-3xl font-bold text-gray-800 mb-8">Quality Control</h1>
  <div class="bg-white rounded-lg shadow-md p-6 mb-6">
    <h2 class="text-xl font-semibold text-gray-700 mb-4">Defect Rate</h2>
    <p class="text-3xl font-bold text-blue-600">{{ data.defect_rate }}%</p>
  </div>
  <div class="bg-white rounded-lg shadow-md p-6 mb-6">
    <h2 class="text-xl font-semibold text-gray-700 mb-4">First Pass Yield</h2>
    <p class="text-3xl font-bold text-blue-600">{{ data.first_pass_yield }}%</p>
  </div>
  <div class="bg-white rounded-lg shadow-md p-6">
    <h2 class="text-xl font-semibold text-gray-700 mb-4">Scrap Rate</h2>
    <p class="text-3xl font-bold text-blue-600">{{ data.scrap_rate }}%</p>
  </div>
</div>
{% endblock %}
